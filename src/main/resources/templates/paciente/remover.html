<!DOCTYPE html>
<html
  lang="pt-BR"
  layout:decorate="~{layout/layoutpadrao}"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Remover Paciente</title>
  </head>
  <body>
    <div layout:fragment="conteudo">
      <div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

      <!-- conteudo principal -->
      <main class="mt-5 p-4 pt-5">
        <h1>Remover</h1>
        <h2>Você tem certeza que quer remover o Paciente:</h2>
        <div class="mb-3">
          <label class="form-label">
            Código:
            <span th:text="${paciente.codigo}"></span>
          </label>
        </div>

        <div class="mb-3">
          <label class="form-label">
            Nome:
            <span th:text="${paciente.nome}"></span>
          </label>
        </div>
        <div class="mb-3">
          <label class="form-label">
            CPF:
            <span th:text="${paciente.cpf}"></span>
          </label>
        </div>
        <form th:action="@{/pacientes/remover}" method="post">
          <input type="hidden" name="codigo" th:value="${paciente.codigo}" />
          <input type="hidden" name="nome" th:value="${paciente.nome}" />
          <input type="hidden" name="cpf" th:value="${paciente.cpf}" />
          <button type="submit" class="btn btn-danger">Remover</button>
        </form>
      </main>
    </div>
  </body>
</html>
