<!DOCTYPE html>
<html
  lang="pt-BR"
  layout:decorate="~{layout/layoutpadrao}"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Cadastrar Paciente</title>
  </head>
  <body>
    <div layout:fragment="conteudo">
      <div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

      <!-- conteudo principal -->
      <main class="mt-5 p-4 pt-5">
        <h2>Cadastrar</h2>
        <form
          th:action="@{/pacientes/cadastrar}"
          method="post"
          th:object="${paciente}"
        >
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              th:field="*{nome}"
              placeholder="Digite o nome do paciente"
              th:errorclass="is-invalid"/>
              
              <span class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" 
                          th:each="erro : ${#fields.errors('nome')}" th:text="${erro} + '. '"></span>
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input
              type="text"
              class="form-control"
              th:field="*{cpf}"
              placeholder="Digite o CPF do paciente"
              th:errorclass="is-invalid"/>

              <span class="invalid-feedback" th:if="${#fields.hasErrors('cpf')}" 
                          th:each="erro : ${#fields.errors('cpf')}" th:text="${erro} + '. '"></span>

          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </main>
    </div>
  </body>
</html>
