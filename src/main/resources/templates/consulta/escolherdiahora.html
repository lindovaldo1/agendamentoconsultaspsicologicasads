<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Psicologos</title>
</head>
<body>
	<div layout:fragment="conteudo">
		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<h2>Escolher dara e hora</h2>
			<form th:action="@{/consultas/escolherdiahora}" method="post">
				
				<div class="mb-3 pt-3" 
				style="width: 17%;">
					<label for="consulteDate" class="form-label">Data da Consulta</label>
					<input type="text" class="form-control componentedata" id="consulteDate" name="consulteDate" >
				</div>

				<div class="mb-3"
				style="width: 17%;">
					<label for="hora" class="form-label">Hor√°rio da Consulta: </label><br>
					<select name="horario" class="form-select">
						<option th:each="horario : ${T(com.daw2.lindovaldo.model.Horario).values()}" 
							th:value="${horario}" th:text="${horario.descricao}" name="hora" id="hora">
						</option>
					</select>
				</div>

				<button type="submit" class="btn btn-secondary">Escolher</button>
			</form>

			<!-- <div th:replace="~{layout/fragments/paginacao :: paginacao(${pagina})}"></div> -->
		</main>
	</div>
</body>
</html>
