<!DOCTYPE html>
<html
  lang="pt-BR"
  layout:decorate="~{layout/layoutpadrao}"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Pesquisar Consultas</title>
  </head>
  <body>
    <div layout:fragment="conteudo">
      <div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

      <!-- conteudo principal -->
      <main class="mt-5 p-4 pt-5">
        <h2>Pesquisar</h2>
        <form th:action="@{/consultas/pesquisar}" method="get">
        
          <div class="mb-3">
						<label for="codigo" class="form-label">Código</label> <input
							type="number" class="form-control" name="codigo" id="codigo"
							placeholder="Digite o código da consulta">
					</div>

					<div class="mb-3">
						<label for="psicologo" class="form-label">Psicologo</label> <input
							type="number" class="form-control" name="psicologo" id="psicologo"
							placeholder="Digite o codigo do psicologo">
          </div>
          
          <div class="mb-3">
						<label for="paciente" class="form-label">Paciente</label> <input
							type="number" class="form-control" name="paciente" id="paciente"
							placeholder="Digite o codigo do paciente">
          </div>

          <div class="mb-3">
						<label for="consulteDate" class="form-label">Data da Consulta</label> 
            <input type="text" id="consulteDate" name="consulteDate" class="form-control mb-4 componentedata" placeholder="Selecione a data">
          </div>                    

          <!--<div class="mb-3">
            <label for="hora" class="form-label">Horário da Consulta: </label><br>
            <select name="horario" class="form-select">
              <option value="" selected="selected">Não selecionada</option>
              <option th:each="horario : ${T(com.daw2.lindovaldo.model.Horario).values()}" 
                th:value="${horario}" th:text="${horario.descricao}" name="hora" id="hora">
              </option>
            </select> 
          </div>-->
          
          <button type="submit" class="mt-5 btn btn-primary">Pesquisar</button>
        </form>
      </main>
    </div>
  </body>
</html>
