<!DOCTYPE html>
<html
  lang="pt-BR"
  layout:decorate="~{layout/layoutpadrao}"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Pesquisar Psicológos</title>
  </head>
  <body>
    <div layout:fragment="conteudo">
      <div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

      <!-- conteudo principal -->
      <main class="mt-5 p-4 pt-5">
        <h2>Pesquisar</h2>
        <form th:action="@{/psicologos/pesquisar}" method="get">
          <div th:fragment="campospesquisarpsicologos">
            <div class="mb-3">
              <label for="codigo" class="form-label">Código</label>
              <input
                type="number"
                class="form-control"
                name="codigo"
                id="codigo"
                placeholder="Digite o código do psicológo"
              />
            </div>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                name="nome"
                id="nome"
                placeholder="Digite o primeiro nome do psicológo"
              />
            </div>
            <div class="mb-3">
              <label for="cpf" class="form-label">CPF</label>
              <input
                type="text"
                class="form-control"
                name="cpf"
                id="cpf"
                placeholder="Digite o cpf do psicológo"
              />
            </div>
            <div class="mb-3">
              <label for="specialty" class="form-label">Especialidade</label>
              <select class="form-select" name="specialty">
                <option value="" selected="selected">Não selecionada</option>
                <option
                  th:each="specialty : ${T(com.daw2.lindovaldo.model.Specialty).values()}"
                  th:value="${specialty}"
                  th:text="${specialty.descricao}"
                ></option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Pesquisar</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
